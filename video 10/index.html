<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <video src="video.mp4" height="255" controls autoplay></video> yha pe autoplay kaam nhi karega kyuki Most browsers like Chrome, Edge, Firefox, Safari block autoplay if the video has sound, because: Sudden sound = bad user experience -->
    <!-- muted is mandatory for autoplay in most browsers. so correct way -->
    <!-- <video src="video.mp4"  height="255" autoplay muted controls></video> -->
    <!-- <video src="video.mp4" height="255" controls autoplay loop muted></video>  -->
    <video
      src="video.mp4"
      height="255"
      controls
      loop
      muted
      poster="download.jpg"
    ></video>
    <audio src="sachin.mp3" controls autoplay loop muted></audio>
    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="4"
        fill="red"
      ></circle>
    </svg>
    <img src="img.svg" alt="My svg image" />
    <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="322" height="444"></iframe> -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/XZwBNDGuWGU?si=5BZsRdzeSWzaXHO8&amp;start=771"
      title="YouTube video player"
      frameborder="0"
      allow="
        accelerometer;
        autoplay;
        clipboard-write;
        encrypted-media;
        gyroscope;
        picture-in-picture;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
