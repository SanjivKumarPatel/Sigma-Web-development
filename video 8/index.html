<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements - HTML</title>
    <meta
      name="description"
      content="Understanding inline and block elements in HTML."
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Inline and Block Elements</h1>

    <!-- Block Elements -->
    <p>I am a paragraph (Block Element).</p>

    <div>I am a div (Block Element).</div>

    <!-- Inline Elements -->
    <span>I am a span (Inline Element).</span>

    <a href="https://google.com" target="_blank" rel="noopener noreferrer">
      Google (Inline Element)
    </a>
  </body>
</html>
