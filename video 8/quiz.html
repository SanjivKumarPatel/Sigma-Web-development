<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Answer Form</title>
    <meta
      name="description"
      content="Simple form example for practicing HTML form elements."
    />
  </head>

  <body>
    <h1>Quiz Answer</h1>

    <form action="#" method="post">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
      </div>

      <div>
        <label for="city">City</label>
        <input
          type="text"
          id="city"
          name="city"
          placeholder="Enter your city"
          required
        />
      </div>

      <div>
        <label for="pincode">Pincode</label>
        <input
          type="number"
          id="pincode"
          name="pincode"
          placeholder="Enter your pincode"
          required
        />
      </div>

      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
